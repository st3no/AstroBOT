plugins {
    id 'idea'
    id 'java'
    id 'application'
}

group 'com.st3no'
version '1.0'

sourceCompatibility = 1.8
mainClassName = 'Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.7'
    compile group: 'org.kitteh.irc', name: 'client-lib', version: '4.0.2'
}
